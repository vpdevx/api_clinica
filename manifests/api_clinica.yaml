apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-clinica
  labels:
    app: api-clinica
    tags.datadoghq.com/env: prod
    tags.datadoghq.com/service: api_clinica
    tags.datadoghq.com/version: "1.0"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-clinica
  template:
    metadata:
      labels:
        app: api-clinica
        tags.datadoghq.com/env: prod
        tags.datadoghq.com/service: api_clinica
        tags.datadoghq.com/version: "1.0"
        admission.datadoghq.com/enabled: "true"
      annotations:
        admission.datadoghq.com/java-lib.version: v1.39.0
    spec:
      containers:
      - name: api-clinica
        image: vinicpires/api_clinica:SHORT_SHA
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: spring-datasource-secret
              key: password
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: spring-datasource-secret
              key: username
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            secretKeyRef:
              name: spring-datasource-secret
              key: url
        - name: DD_PROFILING_ENABLED
          value: "true"
        - name: DD_LOGS_INJECTION
          value: "true"
        - name: DD_APPSEC_ENABLED
          value: "true"
        - name: DD_IAST_ENABLED
          value: "true"
        - name: DD_APPSEC_SCA_ENABLED
          value: "true"