apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-clinica
  labels:
    app: api-clinica
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-clinica
  template:
    metadata:
      labels:
        app: api-clinica
    spec:
      containers:
      - name: api-clinica
        image: vinicpires/api_clinica:SHORT_SHA
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: spring-datasource-secret
              key: password
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: spring-datasource-secret
              key: username
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            secretKeyRef:
              name: spring-datasource-secret
              key: url
